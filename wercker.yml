box: wercker/nodejs
build:
    steps:
        - script:
            name: install james
            code: sudo npm install -g james
        - script:
            name: install npm dependencies
            code: |
                mkdir -p $WERCKER_CACHE_DIR/wercker/npm
                npm config set cache $WERCKER_CACHE_DIR/wercker/npm
                sudo npm install --save-dev
        - script:
            name: build project using james
            code: james build
        - script:
            name: echo nodejs information
            code: |
                echo "node version $(node -v) running"
                echo "npm version $(npm -v) running"
deploy:
    steps:
        - desmondmorris/jitsu-deploy@1.0.0:
            name: deploy to jitsu
            username: $JITSU_USERNAME
            password: $JITSU_PASSWORD

